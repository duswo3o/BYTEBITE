<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <!-- 포트원 SDK 라이브러리 추가 -->
        <script src="https://cdn.iamport.kr/v1/iamport.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="payment.js" defer></script>
        
        <link rel="stylesheet" href="payment.css"> <!-- CSS 파일 추가 -->
        
        <title>결제 테스트</title>
    </head>
<body>
    <div class="container">
        <h1>결제 테스트</h1>
        <!-- 결제 폼 -->
        <form id="paymentForm">
            <label for="name">이름</label>
            <input type="text" id="name" required>
            <br>
            
            <label for="address">주소</label>
            <input type="text" id="address" required readonly onclick="openPostcode()">
            <button type="button" onclick="openPostcode()">주소 검색</button>
            <br>

            <label for="address2">상세주소</label>
            <input type="address2" id="address2" required>
            <br><br>
            
            <p>상품명: <span id="product-name"></span></p>
            <p>가격: <span id="product-price"></span>원</p>
            <p>구매자 이메일: <span id="user-email"></span></p>
            
            <button type="button" onclick="requestPay()">결제하기</button>
            <br><br>

            <p>
                실제로 구매를 하는 것이 아닌 결제 테스트용으로, 비용이 청구되지 않으며 주소도 아무 곳이나 입력하시면 됩니다.
            </p>
        </form>

        <!-- 뒤로가기 버튼 추가 -->
        <button onclick="goBack()">뒤로가기</button>
    </div>

    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script>
        // 주소 검색 함수
        function openPostcode() {
            new daum.Postcode({
                oncomplete: function(data) {
                    // 선택된 주소를 입력 필드에 설정
                    document.getElementById('address').value = data.address;
                }
            }).open();
        }

        // URL 파라미터에서 상품 정보 가져오기
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('productId');
        const productName = urlParams.get('name');
        const productPrice = urlParams.get('price');
        const buyerEmail = urlParams.get('email');

        // 상품 정보 출력
        document.getElementById('product-name').textContent = productName;
        document.getElementById('product-price').textContent = productPrice;
        document.getElementById('buyer-email').textContent = buyerEmail;

        // 결제 요청 함수
        function requestPay() {
            // 결제 로직 구현
        }

        // 뒤로가기 함수
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
