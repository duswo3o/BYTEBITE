<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POPCORNGEEK</title>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>
<body>
    <h1>POPCORNGEEK</h1>

    <!-- 검색기능 -->

        <select name="search_type" id="lang">

    </form>

    <h2>박스오피스 순위</h2>

    <h2>POPCORNGEEK 선정 TOP10</h2>

    <h2>다른 이용자들이 좋아하는 영화</h2>
    <ul id="liked-movies-list"></ul>

    <h2>개봉예정작</h2>
    <ul id="coming-movies-list"></ul>
