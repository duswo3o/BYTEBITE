<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POPCORNGEEK</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="movies.js" defer></script> <!-- defer를 사용하여 DOMContentLoaded 후 실행 -->
</head>
<body>
    <h1 id="movie-title"></h1>
    
    <p><strong>장르:</strong> <span id="movie-genre"></span></p>
    <p><strong>줄거리:</strong> <span id="movie-plot"></span></p>

    <button type="button" id="like">보고싶어요!</button>
    <button type="button" id="dislike">관심없어요...</button>
    <br><br>
    
    <form id="score-form">
        <input type="number" id="score-input" placeholder="점수 입력" min="0.1" max="5" step="0.1" required>
        <button type="button" id="score-button">평가하기</button>
    </form>
    <button type="button" id="cancel-score">평가 취소하기</button>
</body>
</html>
