<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영화 상세 정보</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="movie-title"></h1>

        <div>
            <img id="movie-poster" alt="Movie Poster" />
        </div>

        <p><strong>장르:</strong> <span id="movie-genre"></span></p>

        <p><strong>줄거리:</strong> <span id="movie-plot"></span></p>
        
        <div class="button-container">
            <button id="like">보고싶어요!</button>
            <button id="dislike">관심없어요...</button>
        </div>
        <br>

        <div class="review-form">
            <input type="number" id="score-input" min="0" max="5" step="0.5" placeholder="평점">
            <div class="button-container">
                <button id="score-button">평가하기</button>
                <button id="cancel-score">평가 취소하기</button>
            </div>
        </div>
        <br>

        <div class="review-form">
            <textarea id="reviewContent" rows="4" cols="50" placeholder="리뷰 내용을 입력하세요"></textarea>
            <div class="button-container">
                <button id="transformToJoseon">조선시대 말투</button>
                <button id="transformToCritic">평론가 말투</button>
                <button id="transformToMz">MZ 말투</button>
            </div>
            <button id="postReviewBtn">리뷰 작성하기</button>
        </div>

        <div id="response" class="reviews-container"></div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="movies.js"></script>
    
    <script>
        // DOMContentLoaded를 사용해 페이지가 로드되었을 때 movie.js의 fetchMovieDetails 호출
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const moviepk = urlParams.get('pk');

            if (moviepk) {
                fetchMovieDetails(moviepk);  // movie.js 파일에 있는 fetchMovieDetails 함수 호출
            }
        });

        // 리뷰 관련 이벤트 추가
        document.getElementById('postReviewBtn').addEventListener('click', () => {
            const content = document.getElementById('reviewContent').value;
            const urlParams = new URLSearchParams(window.location.search);
            const moviepk = urlParams.get('pk');

            if (moviepk && content) {
                postReview(moviepk, content);  // movie.js에 있는 postReview 함수 호출
            }
        });

        // 조선시대, 평론가, MZ 말투 변환 버튼 이벤트 처리
        document.getElementById('transformToJoseon').addEventListener('click', () => {
            transformReviewContent('joseon');  // movie.js에 있는 transformReviewContent 함수 호출
        });

        document.getElementById('transformToCritic').addEventListener('click', () => {
            transformReviewContent('critic');  // movie.js에 있는 transformReviewContent 함수 호출
        });

        document.getElementById('transformToMz').addEventListener('click', () => {
            transformReviewContent('mz');  // movie.js에 있는 transformReviewContent 함수 호출
        });
    </script>
</body>
</html>
