<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영화 상세 정보</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="movie-title"></h1>

        <p><strong>장르:</strong> <span id="movie-genre"></span></p>

        <p><strong>줄거리:</strong> <span id="movie-plot"></span></p>

        <button id="like">보고싶어요!</button>
        <button id="dislike">관심없어요...</button>

        <div class="review-form">
            <input type="number" id="score-input" min="0" max="5" step="0.5">
            <button id="score-button">평가하기</button>
            <button id="cancel-score">평가 취소하기</button>
        </div>

        <div class="review-form">
            <textarea id="reviewContent" rows="4" cols="50" placeholder="리뷰 내용을 입력하세요"></textarea>
            <button id="transformReviewBtn">말투 변경</button>
            <button id="postReviewBtn">리뷰 작성하기</button>
        </div>

        <div id="response" class="reviews-container"></div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="movies.js"></script>
</body>
</html>
