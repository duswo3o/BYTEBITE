<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mb-4 p-5">
        <div class="container mb-4">
            <h3>로그인</h3>
        </div>
        <div class="container mb-4">
            <form>
                <div class="mb-3">
                    <label for="signinEmail" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="signinEmail" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="signinPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="signinPassword">
                </div>

                <button type="button" class="btn btn-primary" id="signin-btn">팝콘긱 로그인</button>
                <hr>
                <button type="button" id="kakao-login-btn" style="border: none; outline: none; background: none; padding: 0;">
                    <img src="/static/images/kakao.png" alt="카카오 로그인" style="width: 150px; height: auto;">
                </button>
                <button type="button" id="naver-login-btn" style="border: none; outline: none; background: none; padding: 0;">
                    <img src="/static/images/naver.png" alt="네이버 로그인" style="width: 140px; height: auto;">
                </button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script type="module" src="./accounts.js"></script>
</body>
</html>
