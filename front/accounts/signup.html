            <a href="signup.html" id="signupBtn">sign up</a>
            <a href="#" id="signoutBtn" style="display: none;">sign out</a>
        </div>
    </div>


    <div class="container mb-4 p-5">
        <div class="container mb-4">
            <h3>회원가입</h3>
        </div>
        <div class="container mb-4">
            <form>
                <div class="mb-3">
                    <label for="InputEmail" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="InputPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="InputPassword">
                </div>
                <div class="mb-3">
                    <label for="confirmInputPassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmInputPassword">
                </div>
                <div class="mb-3">
                    <label for="InputNickname" class="form-label">nickname</label>
                    <input type="text" class="form-control" id="InputNickname">
                </div>
                <div class="mb-3">
                    <label for="inputGender" class="form-label">Gender</label>
                    <select class="form-select" aria-label="Default select example" id="inputGender">
                        <option selected value="">Choose your gender</option>
                        <option value="M">Male</option>
                        <option value="F">Female</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="InputAge" class="form-label">Age</label>
                    <input type="number" class="form-control" id="InputAge" value="">
                </div>
                <div class="mb-3">
                    <label for="InputBio" class="form-label">Bio</label>
                    <input type="text" class="form-control" id="InputBio">
                </div>

                <button type="button" class="btn btn-primary" id="signup-btn">Submit</button>
            </form>

        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
