<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <div class="navbar">
        <!-- <a href="#">Home</a>
            <a href="#">About</a> -->
        <a href="profile.html">
            <div class="user-info">
                <img src="../BYTEBITE.png" alt="" style="width:50px;">
                <p id="helloUser"></p>
            </div>
        </a>
        <h3 onclick='location.href="../movies/mainpage.html"'><strong>POPCORNGEEK</strong></h3>
        <!-- <a href="#">Contact</a> -->

        <div>
            <a href='signin.html' class="right" id="signinBtn">sign in</a>
            <a href="signup.html" id="signupBtn">sign up</a>
            <a href="#" id="signoutBtn" style="display: none;">sign out</a>
        </div>
    </div>




    <div class="container mb-4 p-5">
        <div class="container mb-4">
            <h3>프로필 수정</h3>
        </div>

        <!-- 패스워드 수정 버튼 -->
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button type="button" class="btn btn-outline-warning" onclick="location.href='password.html'">change
                password</button>
        </div>
        <div class="container mb-4">

            <!-- 프로필 수정 -->
            <form>
                <!-- 닉네임 수정 -->
                <div class="mb-3">
                    <label for="updateNickname" class="form-label">nickname</label>
                    <input type="text" class="form-control" id="updateNickname">
                </div>

                <!-- gender 수정 -->
                <div class="mb-3">
                    <label for="updateGender" class="form-label">Gender</label>
                    <select class="form-select" aria-label="Default select example" id="updateGender">
                        <option selected value="">Choose your gender</option>
                        <option value="M">Male</option>
                        <option value="F">Female</option>
                    </select>
                </div>

                <!-- age 수정 -->
                <div class="mb-3">
                    <label for="updateAge" class="form-label">Age</label>
                    <input type="number" class="form-control" id="updateAge" value="">
                </div>

                <!-- 자기소개 수정 -->
                <div class="mb-3">
                    <label for="updateBio" class="form-label">Bio</label>
                    <input type="text" class="form-control" id="updateBio">
                </div>

                <!-- 수정완료 버튼 -->
                <button type="button" class="btn btn-primary" id="update-profile-btn">Submit</button>
            </form>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end p-1">
                <button type="button" class="btn btn-outline-danger" onclick="location.href='withdraw.html'">withdraw</button>
            </div>

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="module" src="./accounts.js"></script>
</body>

</html>
