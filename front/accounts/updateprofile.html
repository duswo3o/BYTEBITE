<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>

    <div class="container mb-4 p-5">
        <div class="container mb-4">
            <h3>프로필 수정</h3>
        </div>
        <div class="container mb-4">
            <form>
                <div class="mb-3">
                    <label for="updateNickname" class="form-label">nickname</label>
                    <input type="text" class="form-control" id="updateNickname">
                </div>
                <div class="mb-3">
                    <label for="updateGender" class="form-label">Gender</label>
                    <select class="form-select" aria-label="Default select example" id="updateGender">
                        <option selected>Choose your gender</option>
                        <option value="M">Male</option>
                        <option value="F">Female</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="updateAge" class="form-label">Age</label>
                    <input type="number" class="form-control" id="updateAge" value="">
                </div>
                <div class="mb-3">
                    <label for="updateBio" class="form-label">Bio</label>
                    <input type="text" class="form-control" id="updateBio">
                </div>

                <button type="button" class="btn btn-primary" id="update-profile-btn">Submit</button>
            </form>

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="module" src="./accounts.js"></script>
</body>

</html>
